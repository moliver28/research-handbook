{{- $services := dict }}
{{- with resources.GetRemote "https://gitlab.com/gitlab-com/www-gitlab-com/-/raw/master/data/services.yml" }}
  {{- with .Err }}
    <h2>Unable to fetch services.yml</h2>
  {{- else }}
      {{ $services = . | transform.Unmarshal }}
  {{- end }}
{{- end }}
{{- return $services }}
