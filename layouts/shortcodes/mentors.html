{{ $mentors := where site.Data.public.team "mentor" "eq" true }}

<table>
    <thead>
      <th>Name</th>
      <th>Role</th>
    </thead>
    <tbody>
        {{ range $mentors }}
        <tr>
            <td>{{ partial "member/with-team-link" . }}</td>
            <td>{{.role | safe.HTML}}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
